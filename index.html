<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
        integrity="sha512-dSf6nLXbYh8udjKLFz4+4l4DgRvRfsZwWx7sFz54kDjQvY8h3Wd7IaP+45u3qZfIbQCIbBjSGNGGt+jhep75Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-kkwLjJg3wObBJit+2GZKsmRBShx0cvy20g9L8M0DtjJphsyzuVHyPvlWRnmFbAIHMHmCf+6ZjhJ/hpLdnORF/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/index.css">

    <title>Auction</title>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <p class="p"> Please Enter your Login and Password</p>
                <form>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="#!" class="text-white">Forgot Password?</a>
                    <div>
                        <a href="#!" class="text-white me-3">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <a href="#!" class="text-white">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                    </div>
                    <div class="text-center mt-3">
                        <p class="text-white" style="display: inline-block;">Don't have an account?</p>
                        <a href="#!" class="btn btn-secondary" style="display: inline-block;">Sign up</a>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <p class="text-white">Don't have an account?</p>
        <a href="#!" class="btn btn-secondary">Sign up</a>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script src="./assets/script.js"></script>
