<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction</title>
</head>

<body>
    <!-- Login Page -->
    <div id="login-register">
        <form id="login-form">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <!-- Register Page -->
        <form id="register-form">
            <input type="email" placeholder="Email">
            <input type="phone" placeholder="Phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Register</button>
        </form>
    </div>
    <!-- Sell new item page -->
    <div id="sell-item">
        <form id="sell-item-form">
            <input type="text" placeholder="Item name">
            <input type="file" placeholder="Upload photo">
            <textarea placeholder="Item description"></textarea>
            <button type="submit">Sell</button>
        </form>
    </div>
    <!-- My items page -->
    <div id="my-items">
        <table>
            <tr>
                <th>Item name</th>
                <th>Item photo</th>
                <th>Date added</th>
            </tr>
            <!-- Populate with data from database -->
            <tr>
                <td>Example item</td>
                <td><img src="example-item.jpg"></td>
                <td>01/01/2023</td>
            </tr>
        </table>
    </div>
    <!-- Homepage -->
<div id="homepage">
    <table>
      <tr>
        <th>Item name</th>
        <th>Item photo</th>
        <th>Date added</th>
        <th>Username</th>
      </tr>
      <!-- Populate with data from database -->
      <tr>
        <td>Example item</td>
        <td><img src="example-item.jpg"></td>
        <td>01/01/2023</td>
        <td>User123</td>
      </tr>
    </table>
  </div>
  <!-- Product Details -->
<div id="product-details">
    <h2>Item name</h2>
    <img src="example-item.jpg">
    <p>Item description</p>
    <p>Date added: 01/01/2023</p>
    <p>Seller's phone number: 123-456-7890</p>
    <p>Seller's email address: example@email.com</p>
    <form id="bid-form">
      <input type="number" placeholder="Place bid">
      <button type="submit">Bid</button>
    </form>
</div>
</body>

</html>
